<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

<body>
  <!DOCTYPE html>
  <html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculatrice Web</title>
     
  </head>
  <body class="">
  <section class=" text-center mx-96 py-10 bg-black ">
    
    <div class="m-5">
      CALCULATRICE WEB
    </div>
   
        <!-- Affichage pour les nombres et résultats -->
        <div class="">
          <input type="text" class=" text-black bg-slate-200 m-10 p-3 w-72 text-right focus:outline-none focus:border-none" >
        </div>
        
        <!-- Boutons de la calculatrice -->
        <div class="mb-2">
            <section class="mb-2">
              <button class=" bg-gray-400 font-bold rounded-full w-16 h-16">AC</button>
              <button class=" bg-gray-400 font-bold rounded-full w-16 h-16">+/-</button>
              <button class=" bg-gray-400 font-bold rounded-full w-16 h-16">%</button>
              <button class=" bg-orange-500 text-white  font-bold  rounded-full w-16 h-16">÷</button>
            </section>
            <section class="mb-2">
              <button  class=" bg-gray-800 rounded-full font-bold  text-white w-16 h-16">7</button>
              <button  class=" bg-gray-800 rounded-full font-bold  text-white w-16 h-16">8</button>
              <button  class=" bg-gray-800 rounded-full font-bold  text-white w-16 h-16">9</button>
              <button class=" bg-orange-500 text-white font-bold  rounded-full w-16 h-16">x</button>
            </section>

            <section class="mb-2">
              <button  class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">4</button>
              <button  class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">5</button>
              <button  class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">6</button>
              <button class=" bg-orange-500 text-white font-bold rounded-full w-16 h-16">-</button>
  
            </section>
            <section class="mb-2">
              <button  class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">1</button>
              <button  class=" bg-gray-800 rounded-full font-bold text-white  w-16 h-16">2</button>
              <button  class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">3</button>
              <button class=" bg-orange-500 text-white font-bold rounded-full w-16 h-16">+</button>

            </section>
            <section>
              <button class=" bg-gray-800 rounded-full font-bold text-white w-32 h-16">0</button>
              <button class=" bg-gray-800 rounded-full font-bold text-white w-16 h-16">,</button>
              <button class=" bg-orange-500 text-white font-bold rounded-full w-16 h-16">=</button>
            </section>
        </div>
    </div>

  </section>
  </body>
  </html>
  
</body>
</html>
