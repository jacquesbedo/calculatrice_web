<html>

<body>
  <!DOCTYPE html>
  <html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculatrice Web</title>
     
  </head>
  <body>
  <section class=" text-center p-36 w-10 ">
    
    <div class="pb-10 ">
      CALCULATRICE WEB
    </div>
   
        <!-- Affichage pour les nombres et résultats -->
        <div class="pb-10">
          <input type="text" class="pb-5 bg-slate-300" disabled>
        </div>
        
        <!-- Boutons de la calculatrice -->
        <div class="w-10">
            <section>
              <button class="clear">AC</button>
              <button>+/-</button>
              <button>%</button>
              <button>÷</button>
            </section>
            <section>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>x</button>
            </section>

            <section>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
  
            </section>
            <section>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>

            </section>
            <section>
              <button>0</button>
              <button>,</button>
              <button class="equals">=</button>
            </section>
        </div>
    </div>

  </section>
  </body>
  </html>
  
</body>
</html>
